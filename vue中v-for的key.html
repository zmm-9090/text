<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>

        <div id="app">
            <ul>
                <li  v-for="item in items" :key="item.id"></li>
            </ul>
            <button @click="add">增加</button>
            <button @click="dele">减少</button>
        </div>

        <script >
            new Vue({
                el:"#app",
                data:{
                    info:[
                    {id:1,name:"zs1"},
                    {id:2,name:"zs2"},
                    {id:3,name:"zs3"}
                    ]
                },
                methods: {
                    add(){
                       this.info.push({id:4,name:"zs4"}) 
                    },
                    dele(){
                        this.info.shift();
                    }

                },

            })

        </script>
</body>
</html>
